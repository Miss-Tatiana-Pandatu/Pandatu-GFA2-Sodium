<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = prompt("Enter the value of side a: ");
        var b = prompt("Enter the value of side b: ");
        var c = prompt("Enter the value of side c: ");

        parseInt(a);
        parseInt(b);
        parseInt(c);
        determineTriangle(a,b,c);

        function determineTriangle(a, b, c){

             if(a==b && b==c && a==c){
                window.alert("This triangle is EQUILATERAL");
             }
             else if(a==b || b==c || a==c){
                window.alert("This triangle is ISOSCELES");
             }
             else{
                window.alert("This triangle is SCALENE");
             }
        }
        
    </script>
</body>
</html>
